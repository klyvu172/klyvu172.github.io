<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fruits</title>
    <style>
        /* Adding some basic styling */
        img {
            width: 100px;  /* Set the image width to 100px */
            margin: 5px;   /* Add some space between images */
        }
    </style>
</head>
<body>
    <h1> Fruits</h1>

    <p>
        <img src="banana.png">
        <img src="orange.png">
        <img src="kiwi.png">
        <img src="kiwi.png">
        <img src="apple.png"> <!-- You can repeat the images as needed -->
    </p>

    <p>
        <img src="apple.png">
        <img src="apple.png">
        <img src="banana.png">
        <img src="kiwi.png">
        <img src="orange.png">
    </p>

    <p>
        <img src="orange.png">
        <img src="banana.png">
        <img src="orange.png">
        <img src="orange.png">
        <img src="apple.png">
    </p>

</body>
</html>
